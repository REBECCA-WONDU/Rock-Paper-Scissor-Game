<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button
      class="moves-button"
      onclick="
        playGame('rock');"
    >
      <img src="images/rock-emoji.png" class="moves-img" />
    </button>

    <button class="moves-button" onclick="playGame('paper'); ">
      <img src="images/paper-emoji.png" class="moves-img" />
    </button>
    <button class="moves-button" onclick="playGame('scissor');">
      <img src="images/scissor-emoji.png" class="moves-img" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>

    <p class="js-score score"></p>
    <button class="reset-button"
      onclick=" 
       score.wins= 0;
       score.losses= 0;
       score.tie= 0;
    localStorage.removeItem('score');
    updatescoreElement();
    "
    >
      Reset score
    </button>

    <script src="game.js"></script>
  </body>
</html>
